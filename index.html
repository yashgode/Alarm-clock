<html>
    <head>
        <meta charset="UTF-8">
        <title>Alarm-clock with js</title>
        <link rel="stylesheet" href="alm.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3557/3557755.png">
    </head>
    <body>
        <div class="wrapper">
            <img src="https://cdn-icons-png.flaticon.com/512/3557/3557755.png" alt="clock-icon">
                <h1> 00:00:00 PM </h1>
                <div class="content">
                    <div class="column">
                        <select>
                            <option value="Hour" selected hidden> Hour </option>

                        </select>
                    </div>
                    <div class="column">
                        <select>
                            <option value="Minutes" selected hidden> Minutes </option>
                        </select>
                    </div>
                    <div class="column">
                        <select>
                            <option value="AM/PM" selected hidden> AM/PM </option>
                        </select>
                    </div>
            </div>
                    <div class="button1">  
                        <button> Set-Alarm </button>
                    </div>
                    <div class="button2">  
                       <button onclick="window.location.reload()"> Refresh-Alarm </button>
                    </div>
        </div>

     <script src="alm.js"></script>
    </body>
</html>
